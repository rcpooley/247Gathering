<ng-container *ngIf="core.token == null; else loggedIn">
    Admin login
    <form action="#" (submit)="login()">
        <input [(ngModel)]="password" type="password" name="pass"/>
        <input type="submit" value="Login"/>
    </form>
</ng-container>
<ng-template #loggedIn>
    <admin-navbar></admin-navbar>
    <div id="main">
        <div style="margin-top: 80px" class="container">
            <ng-container *ngIf="core.connected; else noconn">
                <router-outlet></router-outlet>
            </ng-container>
            <ng-template #noconn>
                Waiting for connection...
            </ng-template>
        </div>
    </div>
</ng-template>
